
<div class="container">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Product Id">
      <th mat-header-cell *matHeaderCellDef> Product Id</th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Product Description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Images">
        <th mat-header-cell *matHeaderCellDef>Images</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="showImages(element)">Show Images</button> </td>
      </ng-container>

      <ng-container matColumnDef="Delete Product">
        <th mat-header-cell *matHeaderCellDef>Delete Product</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="deleteProductDetails(element.productId)">delete</button> </td>
      </ng-container>

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
